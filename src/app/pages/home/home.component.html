<h1 class="mt-3 fw-light">Youtube Videos</h1>
<hr />

<div class="card-columns">
  <div class="card" *ngFor="let video of videos">
    <img
      [src]="video.thumbnails.high.url"
      class="card-img-top"
      [alt]="video.title"
    />
    <div class="card-body">
      <h5 class="card-title">{{ video.title }}</h5>
      <p class="card-text">{{ video.description | slice: 0:180 }}...</p>
    </div>
    <div class="card-footer">
      <strong>Autor: </strong>{{ video.channelTitle }}
    </div>
    <div class="card-footer">
      <strong>Publicado: </strong>{{ video.publishedAt | date }}
    </div>
    <button class="btn btn-outline-primary">Ver Video</button>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button class="btn btn-primary btn-lg">Siguiente Pagina</button>
  </div>
</div>
