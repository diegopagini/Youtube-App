<h1 class="mt-3 fw-light">Youtube Videos</h1>
<hr />

<div class="row">
  <div class="col s12 l4" *ngFor="let video of videos">
    <div class="card">
      <div class="card-image">
        <img [src]="video.thumbnails.high.url" [alt]="video.title" />
        <span class="card-title">{{ video.title | slice: 0:80 }}...</span>
      </div>
      <div class="card-content">
        <p>{{ video.description | slice: 0:160 }}...</p>
      </div>
      <div class="card-title grey-text text-darken-4">
        <strong>Publicado: </strong>{{ video.publishedAt | date }}
      </div>
      <div class="card-action">
        <a (click)="showVideo(video)" class="waves-effect waves-light btn"
          >Ver Video</a
        >
      </div>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 center">
  <div class="col">
    <button class="btn btn-primary btn-lg">Siguiente Pagina</button>
  </div>
</div>
